<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--paragraph-->
    <p>This is a paragraph</p>

    <!-- heading h1 to h6-->
    <h1>head 1</h1>
    <h2>head 2</h2>
    <h3>head 3</h3>
    <h4>head 4</h4>
    <h5>head 5</h5>
    <h6>head 6</h6>

    <p>Amit is a good guy</p>
    <br>
    <!-- nested break </br> we can use to break the lines-->
    <br>Good guy </br>is Amit</p>

    <!-- link-->
    <a href="https://thecodehelp.in">know more</a>
    <br>
    <!-- on new tab-->
    <a href="https://thecodehelp.in" target="_blank">new tab</a>
    <br>
    <!-- image -->
    <img src="shahi paneer.jpeg"
    alt="shahi paneer"
    height="100"
    width="100">

    <!-- horizontal line / rule -->
    <hr>




</body>
</html>
